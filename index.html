<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İndirimli Ürünler</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .product { margin-bottom: 15px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .discount { color: red; font-weight: bold; margin-left: 10px; }
    a { text-decoration: none; color: #0077cc; }
  </style>
</head>
<body>
  <h1>İndirimli Ürünler</h1>
  <div id="products">Yükleniyor...</div>

  <script>
    // Apify Dataset ID ve API Token
    const API_LINK = 'https://api.apify.com/v2/datasets/Xpb1OF32fG5o9SwQT/items?format=json&token=apify_api_JKHaJDasC04AiE7vxnowBWGsfvErBf0hBMPs';

    async function loadProducts() {
      try {
        const res = await fetch(API_LINK);
        const data = await res.json();

        const container = document.getElementById('products');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = "Henüz ürün yok.";
          return;
        }

        data.forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          let html = `<a href="${p.url}" target="_blank">${p.name}</a> → ${p.price} TL`;
          if (p.discount) html += `<span class="discount">(İndirim: ${p.discount} TL)</span>`;
          div.innerHTML = html;
          container.appendChild(div);
        });

      } catch (err) {
        console.error('Veri çekilemedi!', err);
        document.getElementById('products').innerHTML = "Veri çekilemedi!";
      }
    }

    loadProducts();
    setInterval(loadProducts, 30000); // 30 saniyede bir güncelle
  </script>
</body>
</html>
